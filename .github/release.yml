# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - Edgar Zerpa
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features
      labels:
        - Semver-Minor
        - enhancement
    - title:
        - Fixes
      labels:
        - bug fix
